<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,200;0,300;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Pedra Papel Tesoura</title>
</head>

<body>
    <div class="game">
        <h1 id="title">Jogo Pedra Papel Tesoura</h1>
        <div id="person">
            <h2>Você</h2>
            <ul id="person-choice">
                <li ><a id="person-rock" onclick="play('pedra')"><img src="./img/pedra.png" width=54px alt="https://www.vhv.rs/viewpic/ihwhibb_rock-paper-scissors-png-transparent-png/"></a></li>
                <li><a id="person-paper" onclick="play('papel')" ><img src="./img/papel.png" width=70px alt="https://www.vhv.rs/viewpic/hJJRibw_rock-paper-scissors-clipart-rock-paper-scissors-png/"></a></li>
                <li><a id="person-scissor" onclick="play('tesoura')" ><img src="./img/tesoura.png" width=70px alt="https://www.vhv.rs/viewpic/hmmRwoT_rock-paper-scissors-png-transparent-png/"></a></li>
            </ul>
            <p id="person-points">Pontuação: 0</p>
        </div>

            <div id="versus">vs</div>

        <div id="computer">
            <h2>Computador</h2>
            <ul id="computer-choice">
                <li ><a id="person-rock"><img src="./img/pedra.png" width=54px alt="https://www.vhv.rs/viewpic/ihwhibb_rock-paper-scissors-png-transparent-png/"></a></li>
                <li><a id="person-paper"><img src="./img/papel.png" width=70px alt="https://www.vhv.rs/viewpic/hJJRibw_rock-paper-scissors-clipart-rock-paper-scissors-png/"></a></li>
                <li><a id="person-scissor"><img src="./img/tesoura.png" width=70px alt="https://www.vhv.rs/viewpic/hmmRwoT_rock-paper-scissors-png-transparent-png/"></a></li>
            </ul>
            <p id="computer-points">Pontuação: 0</p>
        </div>

        <div class="buttonPlay">
            <button onclick="play()" hidden>Jogar Novamente</button>
        </div>

        <div class="winner">
            <h2 id="who-won" hidden>Vencedor do Jogo</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="init.js"></script>

</body>

</html>
